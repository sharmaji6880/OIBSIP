<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="calculator">
    <form action="" class="screen">
        <input type="text" placeholder="0">
    </form>
    <div class="btn-container">
        <button class="btn clear">AC</button>
        <button class="btn delete">X</button>
        <button class="btn equal">=</button>
        <button class="btn input-btn">/</button>

        <button class="btn input-btn">7</button>
        <button class="btn input-btn">8</button>
        <button class="btn input-btn">9</button>
        <button class="btn input-btn">*</button>

        <button class="btn input-btn">4</button>
        <button class="btn input-btn">5</button>
        <button class="btn input-btn">6</button>
        <button class="btn input-btn">-</button>

        <button class="btn input-btn">1</button>
        <button class="btn input-btn">2</button>
        <button class="btn input-btn">3</button>
        <button class="btn input-btn">+</button>

        <button class="btn input-btn">0</button>
        <button class="btn input-btn">.</button>
    </div>
   </div> 

  <script src="./logic.js"></script>
</body>
</html>
